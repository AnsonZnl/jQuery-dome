<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表</title>
    <script src="js/jquery-1.11.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/index.css">
    <script>
       $(function(){
            $(".more:eq(0)").mouseenter(function(){
                $(".icon_bot:eq(0)").stop().slideDown(1500);
            }).mouseleave(function(){
                $(".icon_bot:eq(0)").stop().slideUp(1500);
            })
            $(".icon_bot:eq(0)").mouseenter(function(){
                $(this).stop();
            }).mouseleave(function(){
                $(this).slideUp(1500);
            })
            $(".more:eq(1)").mouseenter(function(){
                $(".icon_bot:eq(1)").stop().slideDown(1500);
            }).mouseleave(function(){
                $(".icon_bot:eq(1)").stop().slideUp(1500);
            })
            $(".icon_bot:eq(1)").mouseenter(function(){
                $(this).stop();
            }).mouseleave(function(){
                $(this).slideUp(1500);
            })
            })
    </script>
</head>
<body>

    <div id="footer">

        <div class="footer_inner">

    </div>
    <div id="icon">

</html>
