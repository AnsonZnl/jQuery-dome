<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 480px;
			height: 320px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="img/1.jpg" alt="" class="pic">
		<img src="img/2.jpg" alt="" class="pic">
		<img src="img/3.jpg" alt="" class="pic">
		<img src="img/4.jpg" alt="" class="pic">
	</div>
	<div class="big">
		<input type="button" value="Enter" class="ppt">
		<input type="button" value="Enter" class="ppt">
		<input type="button" value="Enter" class="ppt">
		<input type="button" value="Enter" class="ppt">
	</div>
	<script src="../JQuery/jquery-1.11.1.js"></script>
	<script>
		$(".big input").click(function(){
			var ind = $(this).index()
			$("img").eq(ind).stop().fadeIn(1000).siblings().fadeOut(500)
		})
	</script>
</body>
