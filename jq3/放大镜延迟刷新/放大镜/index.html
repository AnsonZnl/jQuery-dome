<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../jquery-1.11.1.js" type="text/javascript"></script>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/jquery.jqzoom.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/jqzoom.css">
    <script>
        $(function(){
            $(".jqzoom").jqueryzoom({
                xzoom:310,
                yzoom:310,
            });
        })
    </script>
    <style>
        body{
            margin: 0;
        }
        .jqzoom{
            border: 1px solid #000;
            width: 310px;
            height: 310px;
        }
    </style>
</head>
<body>
<div class="jqzoom">
    <img src="images/yellow_one_small.jpg" jqimg="images/yellow_one_big.jpg" alt="">
</div>
</body>
</html>
