        //复制节点
        $(document).ready(function(){
            var b1= $("ul li:eq(2)").clone(true);//复制.在clone后加true带复制的事件
            $("ul").append(b1)//粘贴
            $("ul li").click(function(){//单机事件
                $(this).css("background","red");//单机加背景
                $(this).clone(true).appendTo("ul");//复制节点并且追加到Ul的后面（外部）.并且加上true；使其带有复制元素中带有的事件（加背景）
            })
        })
        //替换节点
        $(document).ready(function() {
           // $(".div1").replaceWith("<h1>hello wold</h1>")//使用h1替换div1。事件不可替换。无true

        })
        //包裹节点
