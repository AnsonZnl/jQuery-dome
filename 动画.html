<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			background-color: #ccc;
			width: 50px;
			height:500px;
		}
	</style>
</head>
<body>
	
		<input type="button" id="show" value="显示">
		<input type="button" id="hide" value="隐藏">
		<input type="button" id="fadeOut" value="渐出">
		<input type="button" id="fadeIn" value="渐入">
		<input type="button" id="slideUp" value="上卷">
		<input type="button" id="slideDown" value="下拉">
		<input type="button" id="toggle" value="切换显示和隐藏">
		<input type="button" id="animate" value="自定义动画">
		<div class="box"></div>
	<script src="../JQuery/jquery-1.11.1.js"></script>
	<script>
		$("#show").click(function(){
			$(".box").show(500);
		})
		$("#hide").click(function(){
			$(".box").hide(500);
		})
		$("#fadeOut").click(function(){
			$(".box").fadeOut(500);
		})
		$("#fadeIn").click(function(){
			$(".box").fadeIn(500);
		})
		$("#slideUp").click(function(){
			$(".box").slideUp(500);
		})
		$("#slideDown").click(function(){
			$(".box").slideDown(500);
		})
		$("#toggle").click(function(){
			$(".box").toggle(500);
		})
		$("#animate").click(function(){
			$(".box").animate({"width":"500","height":"500","border-radius":"500"},500)
		})
	</script>
</body>
