<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	
	input{
		background-color: #fff;
	}
	</style>
</head>
<body>
	<img src="img/1.jpg" alt="" class="pic">
	<div class="box">
	<input type="button" value="Enter" class="btn1 input" id="fadeIn">
	<input type="button" value="Enter" class="btn2 input">
	<input type="button" value="Enter" class="btn3 input">
	<input type="button" value="Enter" class="btn4 input">
	</div>
	<script type="text/javascript" src="../JQuery/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		 $(".box input").click(function(){
			var ind=$(this).index();
		 	var t ="img/"+(ind+1)+".jpg";
		 	$(".pic").attr("src",t).fadeIn(1000)
		 	})
		$(".box input").click(function(){
		 $(this).css("background-color","#f00");
		$(this).siblings().css("background-color","#f0fff0");	
		})
	</script>
</body>
