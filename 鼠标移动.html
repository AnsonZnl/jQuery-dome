<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 500px;
			height: 500px;
			border: 1px solid #663;
		}
	</style>
</head>
<body>
	<div class="box">
		<p class="X"></p>
		<p class="Y"></p>
	</div>
	<script src="../JQuery/jquery-1.11.1.js"></script>
	<script>
		$(".box").mousemove(function(event){
			var x = event.pageX;
			var y = event.pageY;
			$(".X").text(x);
			$(".Y").text(y);
		})
	</script>
</body>
