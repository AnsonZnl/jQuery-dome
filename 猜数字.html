<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" class="num1">
	<input type="button" class="rel" value="猜">
	<script src="../JQuery/jquery-1.11.1.js"></script>
	<script>
		$(".rel").click(function(){
			var ppap = Number($(".num1").val())
			if (ppap=="9") {alert("答对了")}
				else if (ppap<"9") {alert("偏小")}
				else if (ppap>"9") {alert("偏大")}
		})
	</script>
</body>
