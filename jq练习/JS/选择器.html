<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

			height: 600px;
		}
		.main{

			height: 90px;
		}
		.min{

	</style>
</head>
<body>

		</div>
		<div class="main">

		</div>
		<div class="main">

		</div>
		<div class="main">
			<div class="min"></div>
		</div>
	</div>


	<script src="../JQuery/jquery-1.11.1.js"></script>
	<script>

		})
	</script>
</body>
