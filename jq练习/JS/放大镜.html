<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box img{
			width: 70px;
		}
		.ppap{
		position: relative;}
	</style>
</head>
<body>
	<div class="box">
		<img src="img/1.jpg" alt="">
		<img src="img/2.jpg" alt="">
		<img src="img/3.jpg" alt="">
		<img src="img/4.jpg" alt="">
	</div>
	<div class="ppap"></div>
	<script src="../JQuery/jquery-1.11.1.js"></script>
	<script>
		$(".box img").mouseover(function(){
			var q = $(this).attr("src");
			console.log(q);
			var w = "<img src='" + q +"' >";
			console.log(w);
			$(".ppap").append(w);
		})
			$(".box img").mouseout(function(){
				$(".ppap>img").remove();
			})
			$(".box>img").mousemove(function(event){
				var x = event.pageX;
				var y = event.pageY;
				$(".ppap").css({"top":y+5,"left":x+5});
			})
	</script>
</body>
