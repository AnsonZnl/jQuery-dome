<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
     #box{

     	width: 100px;
     	height: 100px;
     	background: pink;
     }
	</style>
<script type="text/javascript" src="easing/jquery-1.12.4.js"></script>
<script type="text/javascript" src="jquery.easing.1.3.js"></script>

<script type="text/javascript">
	
	$(function(){


		$("#box").click(function(){
 
         $(this).animate({marginLeft:"300px"},20000,"easeInOutElastic");//easeOutBounce.插件效果

		})
	})
</script>

</head>
<body>

 <div id="box"></div>

	
</body>
</html>
