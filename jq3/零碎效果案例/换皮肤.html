<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>换肤</title>
    <script src="js/jquery-1.11.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/skin_0.css" type="text/css" id="cssFile">
    <script>
        $(function(){
            $("ul li").click(function(){
                var n=$(this).index();
                //取li的索引。赋给n
                $(this).addClass("selected").siblings("li").removeClass();
                //追加样式.selected（背景图片定位）给.然后兄弟节点清除当前使用过的样式selected
                $("#cssFile").attr("href","css/skin_"+n+".css")
                //找到cssFile的属性href。改变他的路径（href），然后匹配索引，
            })
        })
    </script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            font-family: Verdana,Arial,Helvetica,sans-serif;
            /*找定电脑的字体，*/
            font-size: 12px;
        }
        #div_side_0,#div_side_1{
            float: left;
            width: 120px;
            height: 450px;
        }
        #skin{
            margin: 10px;
            padding: 5px;
            width: 210px;
            padding-right: 0;
            list-style: none;
            border:solid 1px #ccc;
            overflow: hidden;
        }
        #skin li{
            float: left;
            margin-right: 5px;
            width: 15px;
            height: 15px;
            text-indent: -999px;
            overflow: hidden;
            display: block;
            cursor: pointer;
           background-image: url("images/theme.gif");
        }

        /*#skin_0{*/
            /*background-position:0px 15px !important;*/
            /*!*!important  重要的.优先执行*!*/
        /*}*/
        #skin_0{
            background-position: 0px 0px ;
        }
        #skin_1{
            background-position: 15px 0px ;
        }
        #skin_2{
            background-position: 35px 0px ;
        }
        #skin_3{
            background-position: 55px 0px ;
        }
        #skin_4{
            background-position: 75px 0px ;
        }
        #skin_5{
            background-position: 95px 0px ;
        }
        #skin_0.selected{
            background-position: 0px 15px !important;
            /*!*!important  重要的.优先执行*!*/
        }
        #skin_1.selected{
            background-position: 15px 15px !important;
            /*!*!important  重要的.优先执行*!*/
        }
        #skin_2.selected{
            background-position: 35px 15px !important;
            /*!*!important  重要的.优先执行*!*/
        }
        #skin_3.selected{
            background-position: 55px 15px !important;
            /*!*!important  重要的.优先执行*!*/
        }
        #skin_4.selected{
            background-position: 75px 15px !important;
            /*!*!important  重要的.优先执行*!*/
        }
        #skin_5.selected{
            background-position: 95px 15px !important;
            /*!*!important  重要的.优先执行*!*/
        }
        .title{
            cursor: pointer;
        }
        h1{
            margin: 10px;
            padding:10px 20px;
            width: 60px;
            font-size: 14px;
        }
        a:link{
            text-decoration: none;
            color: #333;
        }
        a:visited{
            color: #333;
        }
    </style>
</head>
<body>
<ul id="skin">
    <li id="skin_0" title="灰色" class="selected">灰色</li>
    <li id="skin_1" title="紫色">紫色</li>
    <li id="skin_2" title="红色">红色</li>
    <li id="skin_3" title="天蓝色">天蓝色</li>
    <li id="skin_4" title="橙色">橙色</li>
    <li id="skin_5" title="淡禄色">淡禄色</li>
</ul>
<div id="div_side_0">
    <div id="news">
        <h1 class="title">实时新闻</h1>
    </div>
</div>
<div id="div_side_1">
    <div id="game">
        <h1 class="title">娱乐新闻</h1>
    </div>
</div>
</body>
</html>
