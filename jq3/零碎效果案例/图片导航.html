<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-1.11.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/index2.css">
    <script>
        $(function(){
        $("#box ul li a").hover(function(){
            $(this).stop().animate({"width":"320px"},1000)
        },function(){
            $(this).stop().animate({"width":"78px"},1000)
        })
        })
    </script>
</head>
<body>
    <div id="box">
        <ul>
            <li><a href="#" class="one"></a></li>
            <li><a href="#" class="two"></a></li>
            <li><a href="#" class="three"></a></li>
            <li><a href="#" class="four"></a></li>
            <li><a href="#" class="five"></a></li>
        </ul>
    </div>
</body>
</html>
